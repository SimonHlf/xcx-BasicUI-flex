<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <style type="text/css">
        *{margin:0;padding:0;}
        .box{
            display: -webkit-flex;
            display: flex;
            width: 800px;
            border: 3px solid #000;
            flex-direction:row;
            height: 600px;
            flex-flow: row nowrap;
        }
        .box div{
            margin:5px;
            background:#f90;
            width: 200px;
            height: 100px;
            font-size:30px;
        }
    </style>
    <!-- 
        flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。
            .box {
              flex-flow: <flex-direction> || <flex-wrap>;
            }
     -->
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
