<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <style type="text/css">
        *{margin:0;padding:0;}
        .box{
            display: -webkit-flex;
            display: flex;
            width: 800px;
            border: 3px solid #000;
            flex-direction:row;
            height: 600px;
        }
        .box div{
            margin:5px;
            background:#f90;
            width: 200px;
            height: 100px;
            font-size:30px;
            flex:1 0 auto;
        }
    </style>
    <!-- 
        flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。

        .item {
          flex: none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]
        }

        该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。
        建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。
     -->
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>234324324324324</div>
        
    </div>
</body>
</html>
